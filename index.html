<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
    <!--main-->
    <link rel="stylesheet" href="./css/style.css">
    <!--google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette">
    <!-- font awesome-->
    </head>
<body>
    <div class="heading">
        <h1 style="font-family: Arial, Helvetica, sans-serif;">Javascript Calculator </h1>
    </div>
    
    <div class="container">
        <div class="calc-display">
            <div class="calc-text" id="calc-text">
                0 
            </div>
        </div>
        <div class="button-group">
            <div class = "number-button-wrapper">
                <div class = "number-button-group">
                    <button id='1'>1</button>
                    <button id='2'>2</button>
                    <button id='3'>3</button>
                    <button id='4'>4</button>
                    <button id='5'>5</button>
                    <button id='6'>6</button>
                    <button id='7'>7</button>
                    <button id='8'>8</button>
                    <button id='9'>9</button>
                    <button id='0'>0</button>
                    <button id='.'>.</button>
                </div>
            </div>
            <div class="operator-button-wrapper">
                <div class = "operator-button-group">
                    <button id='+'>+</button>
                    <button id='*'>ร</button>
                    <button id='-'>-</button>
                    <button id='/'>รท</button>
                    <button id='='>=</button>
                    <button id='C'>AC</button>
                    <button id='exp'>x<sup>y</sup></button>
                </div>
            </div>
            <p style= "font-family: Arial, Helvetica, sans-serif; font-size: smaller;">Rounding Strength: <span id="round-text"></span></p>
            <div class="slidecontainer">
                
                <input type="range" min="1" max="20" value="20" class="slider" id="myRange">
              </div>
        </div>  
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
